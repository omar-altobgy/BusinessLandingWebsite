<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/contact.css">
        <title>Contact Us</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <section class="logo">KOCHI</section>
                <ul class="navbar-links">
                    <li>
                        <a href="../index.html" class="navbar-link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link contact-link">Contact</a>
                    </li>
                </ul>
            </nav>
            <section class="hero">
                <section class="hero-content">
                    <h1 class="hero-title">CONTACT US</h1>
                </section>
            </section>
        </header>
        <main>
            <section class="contact-section">
                <section>
                    <h2>Online Enquiry</h2>
                    <form method="POST" action="#" class="contact-form">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="e.g. John Smith">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="e.g. name@domain.tld" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5"
                                  placeholder="Type your message here (between 2 and 500 characters)"
                                  required minlength="2" maxlength="500"></textarea>

                        <div class="button-group">
                            <input type="submit" value="SUBMIT">
                            <input type="reset" value="RESET">
                        </div>
                    </form>
                </section>

                <section class="contact-details">
                    <h2>Contact Details</h2>
                    <address>
                        <a href="mailto:contact@kochi.com">contact@kochi.com</a><br>
                    </address>
                    <address>(555) 555-5555</address>
                    <h3>Central <abbr title="Headquarters">HQ</abbr></h3>
                    <address>123 Avenue Street</address>
                    <address>City Township, CA 12345</address>
                </section>
            </section>
        </main>
        <footer>
            Copyright Kochi Inc. 2024. Developed by Eric Kovalevskyy.
        </footer>
    </body>
</html>
